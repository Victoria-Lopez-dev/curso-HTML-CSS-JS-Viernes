<!-- svg -> figuras primitivas : figuras geometricas : rectangulos-circulos-elipse -lineas 
 etiquetas de apertura y cierre
orden importa 
no podemos utilizar z-index ( la que nos permite superponer- indicar el orden en que se superponen los elementos) 
atributos :
x - y -> coordenadas vertice superior izquierdo

fill -> color de relleno
stroke -> color del contorno
stroke-width -> ancho del borde

rect:
rx -> redondeo de bordes (sin unidad o %)

circle:
cy -cx -> coordenada del centro de la circunferencia
r -> radio

allipse:
cy -cx -> coordenada del centro de la circunferencia
rx -ry -> radio horizintal y vertical

line:
x1-y1|x2-y2 -> puntos para armar la linea

polyline y polygon :
points -> pares de coordenadas separadas por una coma (x y)
la diferencia esta en que el polygon cierra la figura 
-->
